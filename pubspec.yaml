name: khmenu_mobile
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  http: ^1.2.2
  url_launcher: ^6.3.1
  flutter_rating_stars: ^1.1.0
  provider: ^6.1.2
  foundation: ^0.0.5
  flutter_secure_storage: ^9.2.4
  image_picker: ^1.1.2
  qr_flutter: ^4.1.0
  intl: ^0.20.2
  file_picker: ^9.0.0
  mime: ^2.0.0
  http_parser: ^4.1.2
  font_awesome_flutter: ^10.8.0
  carousel_slider: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  assets:
    - assets/loginscreen.png
    - assets/friendly.png
    - assets/speed.png
    - assets/maintain.png
  uses-material-design: true

flutter_icons:
  android: true
  ios: true
  image_path: "assets/th.png"